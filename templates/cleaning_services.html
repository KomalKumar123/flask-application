<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cleaning Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home Ease</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Cleaning Services</h1>
        {% for service in services %}
        <div class="card mb-3">
            <div class="row g-0 align-items-center">
                <div class="col-md-4">
                    <img src="static\images\default_cleaning.jpg" class="img-fluid rounded-start"
                        alt="{{ service.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name }}</h5>
                        <p class="card-text"><strong>Description:</strong> {{ service.description }}</p>
                        <p class="card-text"><strong>Base Price:</strong> ${{ service.base_price }}</p>
                        <p class="card-text"><strong>Estimated Time:</strong> {{ service.time_required }} minutes</p>
                        <!-- Book Now Form -->
                        <form action="/book_service" method="post" class="mt-3">
                            <input type="hidden" name="service_id" value="{{ service.id }}">
                            <button type="submit" class="btn btn-success">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <footer>
        <p>&copy; 2024 Home Ease. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
